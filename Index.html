<!DOCTYPE html>
<html>
<head>
  <title>My Search Engine</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      text-align: center;
      font-family: Arial;
      padding-top: 100px;
    }

    input {
      width: 60%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h1>My Custom Search</h1>

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search anything..." required>
    <br><br>
    <button type="submit">Search</button>
  </form>

</body>
</html>
